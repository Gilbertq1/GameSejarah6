<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <!-- Audio -->
    <audio id="background-music" loop>
      <source src="BGM/BGM.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- BGM Controls -->
    <div class="bgm-container">
      <!-- Tombol Play/Pause -->
      <button class="bgm-button play" id="bgmButton">
        <i class="fas fa-play"></i> Play BGM
      </button>

      <!-- Volume Bar -->
      <div class="volume-bar-container">
        <i class="fas fa-volume-down volume-icon" id="volumeIcon"></i>
        <input type="range" class="volume-bar" id="volumeBar" min="0" max="100" value="50">
        <span class="volume-value" id="volumeValue">50%</span>
      </div>
    </div>

    <!-- Game Content -->
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
            <p class="timing" id="timer">15</p>
          </div>
        </div>
        <h2 id="question">What is the answer to this questions?</h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="game.js"></script>
    <script src="bgm.js"></script>
  </body>
</html>
